title: Duck_Spider_OS

module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: assets
      target: static

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false

defaultContentLanguage: zh

languages:
  zh:
    languageName: 中文
    weight: 1

menu:
  main:
    - name: 文章
      pageRef: /docs
      weight: 1
    - name: 关于我
      pageRef: /about
      weight: 2
    - name: 搜索
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/djskncxm/"
      params:
        icon: github
    - name: Theme Toggle
      params:
        type: theme-toggle
        label: true

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true
  theme:
    default: dark
    displayToggle: true
